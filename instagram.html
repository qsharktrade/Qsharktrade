<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইনস্টাগ্রাম হ্যাক</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .logo {
      width: 100px;
      filter: drop-shadow(0 0 15px #00ff00); /* Glow effect */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    input, button {
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }

    #animation-box {
      white-space: pre-wrap;
      margin-top: 30px;
      font-size: 16px;
      display: none;
      text-align: left;
      width: 90%;
      max-width: 800px;
      height: 60vh;
      overflow-y: auto;
      background-color: #111;
      padding: 20px;
      border: 1px solid #00ff00;
      box-sizing: border-box;
    }

    #accessBtn {
      display: none;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
    }

    #accessBtn:hover {
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Instagram Logo with Glow -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">

    <h1>ইনস্টাগ্রাম হ্যাক</h1>

    <input type="text" id="usernameInput" placeholder="Instagram ইউজারনেম দিন">
    <br>
    <button onclick="startHack()">হ্যাক শুরু করুন</button>

    <div id="animation-box"></div>

    <button id="accessBtn">Access Instagram Account</button>
  </div>

  <script>
    function startHack() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert("দয়া করে একটি ইউজারনেম লিখুন!");
        return;
      }

      const animationBox = document.getElementById("animation-box");
      const accessBtn = document.getElementById("accessBtn");
      animationBox.innerText = "";
      animationBox.style.display = "block";
      accessBtn.style.display = "none";

      const messages = [
        "Connecting to Instagram servers...",
        "Verifying user identity...",
        "Injecting tracking modules...",
        "Target username: " + username,
        "Bypassing two-factor authentication...",
        "Fetching private messages...",
        "Decrypting media content...",
        "Retrieving followers list...",
        "Finalizing account access..."
      ];

      let index = 0;

      const interval = setInterval(() => {
        if (index < messages.length) {
          animationBox.innerText += "> " + messages[index] + "\n";
          index++;
        } else {
          clearInterval(interval);
        }
      }, 5000);

      setTimeout(() => {
        accessBtn.style.display = "inline-block";
      }, 40000);
    }
  </script>

</body>
</html>
