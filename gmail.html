<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>জিমেইল হ্যাক</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      text-shadow: 0 0 10px #00ff00;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      font-size: 16px;
    }

    #animation-box {
      white-space: pre-wrap;
      display: none;
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }

    #accessBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
    }

    #accessBtn:hover {
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

  <!-- Gmail Logo -->
  <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail Logo" class="logo">

  <h1>জিমেইল হ্যাক</h1>

  <div class="container">
    <input type="text" id="emailInput" placeholder="জিমেইল অ্যাড্রেস দিন">
    <button onclick="startHack()">হ্যাক শুরু করুন</button>

    <div id="animation-box"></div>

    <button id="accessBtn">Access Gmail Account</button>
  </div>

  <script>
    function startHack() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email || !email.includes("@")) {
        alert("দয়া করে একটি বৈধ জিমেইল অ্যাড্রেস দিন!");
        return;
      }

      const animationBox = document.getElementById("animation-box");
      const accessBtn = document.getElementById("accessBtn");
      animationBox.innerText = "";
      animationBox.style.display = "block";
      accessBtn.style.display = "none";

      const messages = [
        "Connecting to Gmail servers...",
        "Injecting access token...",
        "Target email: " + email,
        "Authenticating via Google API...",
        "Decrypting mail archive...",
        "Downloading inbox contents...",
        "Scanning for login credentials...",
        "Verifying two-step bypass...",
        "Access initialization complete..."
      ];

      let index = 0;

      const interval = setInterval(() => {
        if (index < messages.length) {
          animationBox.innerText += "> " + messages[index] + "\n";
          index++;
        } else {
          clearInterval(interval);
        }
      }, 5000);

      setTimeout(() => {
        accessBtn.style.display = "inline-block";
      }, 40000);
    }
  </script>

</body>
</html>
