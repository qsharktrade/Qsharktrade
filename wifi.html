<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi হ্যাক</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      border-radius: 5px;
    }

    button {
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background-color: #00ff00;
      color: black;
    }

    #animation-box {
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: 14px;
      display: none;
      text-align: left;
      width: 100%;
      max-width: 600px;
      height: 50vh;
      overflow-y: auto;
      background-color: #111;
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    #accessBtn {
      display: none;
      background-color: #00ff00;
      color: black;
      border: none;
    }

    #accessBtn:hover {
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ওয়াইফাই হ্যাক</h1>

    <input type="text" id="locationInput" placeholder="জায়গার নাম দিন">
    <input type="text" id="wifiInput" placeholder="WiFi এর নাম দিন">

    <button onclick="startHack()">হ্যাক করুন</button>

    <div id="animation-box"></div>

    <button id="accessBtn">Access Wifi Password</button>
  </div>

  <script>
    function startHack() {
      const location = document.getElementById('locationInput').value.trim();
      const wifi = document.getElementById('wifiInput').value.trim();

      if (!location || !wifi) {
        alert("দয়া করে জায়গার নাম এবং WiFi এর নাম লিখুন!");
        return;
      }

      const animationBox = document.getElementById("animation-box");
      const accessBtn = document.getElementById("accessBtn");
      animationBox.innerText = "";
      animationBox.style.display = "block";
      accessBtn.style.display = "none";

      const messages = [
        "Scanning network area at: " + location,
        "Identifying router: " + wifi,
        "Injecting handshake sniffer...",
        "Capturing WPA handshake...",
        "Brute-forcing password using rainbow tables...",
        "Cracking encryption layer...",
        "Extracting credentials...",
        "Finalizing access to: " + wifi
      ];

      let index = 0;

      const interval = setInterval(() => {
        if (index < messages.length) {
          animationBox.innerText += "> " + messages[index] + "\n";
          index++;
        } else {
          clearInterval(interval);
        }
      }, 5000); // 8 x 5s = 40s

      setTimeout(() => {
        accessBtn.style.display = "inline-block";
      }, 40000);
    }
  </script>

</body>
</html>
