<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>হোয়াটসঅ্যাপ হ্যাক</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px 16px;
      margin: 10px 0;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
    }

    #animation-box {
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: 14px;
      display: none;
      text-align: left;
      width: 100%;
      max-width: 600px;
      background-color: #111;
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      margin-left: auto;
      margin-right: auto;
    }

    #accessBtn {
      display: none;
      margin-top: 30px;
      padding: 14px 24px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #accessBtn:hover {
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

  <h1>হোয়াটসঅ্যাপ হ্যাক</h1>

  <input type="text" id="phoneInput" placeholder="হোয়াটসঅ্যাপ নাম্বার দিন">
  <br>
  <button onclick="startHack()">হ্যাক শুরু করুন</button>

  <div id="animation-box"></div>

  <button id="accessBtn">Access WhatsApp Account</button>

  <script>
    function startHack() {
      const phone = document.getElementById('phoneInput').value.trim();
      if (!phone) {
        alert("দয়া করে একটি হোয়াটসঅ্যাপ নাম্বার লিখুন!");
        return;
      }

      const animationBox = document.getElementById("animation-box");
      const accessBtn = document.getElementById("accessBtn");
      animationBox.innerText = "";
      animationBox.style.display = "block";
      accessBtn.style.display = "none";

      const messages = [
        "Connecting to WhatsApp servers...",
        "Bypassing security layers...",
        "Analyzing encrypted data...",
        "Verifying number: " + phone + "...",
        "Fetching account credentials...",
        "Decrypting session tokens...",
        "Preparing account access...",
        "Almost done...",
        "Finalizing hack..."
      ];

      let index = 0;

      const interval = setInterval(() => {
        if (index < messages.length) {
          animationBox.innerText += "> " + messages[index] + "\n";
          index++;
        } else {
          clearInterval(interval);
        }
      }, 5000);

      setTimeout(() => {
        accessBtn.style.display = "inline-block";
      }, 40000);
    }
  </script>

</body>
</html>
