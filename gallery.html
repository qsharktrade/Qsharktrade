<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>গ্যালারি হ্যাক</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      text-shadow: 0 0 10px #00ff00;
    }

    .logo {
      width: 80px;
      margin-top: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      font-size: 16px;
    }

    #animation-box {
      display: none;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }

    #accessBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
    }

    #accessBtn:hover {
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

  <!-- Gallery Logo -->
  <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="Gallery Icon" class="logo">

  <h1>গ্যালারি হ্যাক</h1>

  <div class="container">
    <input type="text" id="phoneInput" placeholder="ফোন নাম্বার দিন">
    <button onclick="startHack()">হ্যাক করুন</button>

    <div id="animation-box"></div>

    <button id="accessBtn">Access Gallery</button>
  </div>

  <script>
    function startHack() {
      const phone = document.getElementById('phoneInput').value.trim();
      if (!phone) {
        alert("দয়া করে একটি ফোন নাম্বার লিখুন!");
        return;
      }

      const animationBox = document.getElementById("animation-box");
      const accessBtn = document.getElementById("accessBtn");
      animationBox.innerText = "";
      animationBox.style.display = "block";
      accessBtn.style.display = "none";

      const messages = [
        "Initializing gallery data connection...",
        "Injecting gallery access script...",
        "Target number: " + phone,
        "Connecting to cloud media storage...",
        "Decrypting photo files...",
        "Extracting hidden albums...",
        "Generating preview thumbnails...",
        "Loading gallery interface...",
        "Finalizing access protocol..."
      ];

      let index = 0;
      const interval = setInterval(() => {
        if (index < messages.length) {
          animationBox.innerText += "> " + messages[index] + "\n";
          index++;
        } else {
          clearInterval(interval);
        }
      }, 5000); // 8 lines = 40 seconds

      setTimeout(() => {
        accessBtn.style.display = "inline-block";
      }, 40000);
    }
  </script>

</body>
</html>
