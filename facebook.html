<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ফেসবুক হ্যাক</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    h1 {
      text-shadow: 0 0 10px #00ff00;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      background: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ff00;
      color: black;
    }

    #animation {
      margin-top: 30px;
      display: none;
      font-size: 14px;
      text-align: left;
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
      background-color: #000;
      padding: 15px;
      border: 1px solid #00ff00;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    #access-btn {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }

      #access-btn {
        font-size: 16px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Facebook Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">

  <h1>ফেসবুক হ্যাকিং</h1>

  <input type="text" id="fbLink" placeholder="ফেসবুক প্রোফাইল লিংক দিন">
  <br>
  <button onclick="startHack()">Hack</button>

  <div id="animation"></div>

  <div id="access-btn" onclick="alert('Success')">
    ▶ Access Facebook Account
  </div>

  <script>
    const hackerLines = [
      "[+] Initializing hack protocol...",
      "[*] Connecting to Facebook.com...",
      "[+] SSL handshake complete.",
      "[*] Bypassing firewall...",
      "[+] Extracting user node...",
      "[+] Injecting bypass script...",
      "[*] Decoding access token...",
      "[+] Access granted...",
      "[*] Fetching messages...",
      "[+] Retrieving friends list...",
      "[*] Scanning image database...",
      "[+] Exploiting API endpoint...",
      "[*] Collecting credentials...",
      "[+] Dumping login cookies...",
      "[*] Tracing IP address...",
      "[+] Encrypting trace logs...",
      "[*] Finalizing attack vector...",
      "[+] Attack complete."
    ];

    function startHack() {
      const fbLink = document.getElementById("fbLink").value.trim();
      if (fbLink === "") {
        alert("দয়া করে একটি Facebook লিংক দিন।");
        return;
      }

      const anim = document.getElementById("animation");
      anim.innerHTML = "";
      anim.style.display = "block";
      document.getElementById("access-btn").style.display = "none";

      let i = 0;
      const totalDuration = 40000;
      const intervalTime = totalDuration / 100;
      const fakeChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";

      const interval = setInterval(() => {
        if (i < 100) {
          let randomLine = "";
          for (let j = 0; j < 60; j++) {
            randomLine += fakeChars.charAt(Math.floor(Math.random() * fakeChars.length));
          }
          anim.innerHTML += randomLine + "\n";
          anim.scrollTop = anim.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
          hackerLines.forEach((line, idx) => {
            setTimeout(() => {
              anim.innerHTML += "\n" + line;
              anim.scrollTop = anim.scrollHeight;
              if (idx === hackerLines.length - 1) {
                document.getElementById("access-btn").style.display = "block";
              }
            }, idx * 300);
          });
        }
      }, intervalTime);
    }
  </script>

</body>
</html>
