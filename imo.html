<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ইমো হ্যাক</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      text-shadow: 0 0 10px #00ff00;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    input, button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      font-size: 16px;
      box-sizing: border-box;
    }

    #animation-box {
      display: none;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      border: 1px solid #00ff00;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    #accessBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
    }

    #accessBtn:hover {
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

  <!-- Official IMO Logo -->
  <img src="https://static.cdnlogo.com/logos/i/18/imo.svg" alt="Imo Logo" class="logo">

  <h1>ইমো হ্যাক</h1>

  <div class="container">
    <input type="text" id="inputData" placeholder="ইমো নাম্বার বা ইউজারনেম দিন">
    <button onclick="startHack()">হ্যাক শুরু করুন</button>

    <div id="animation-box"></div>

    <button id="accessBtn">▶ Access Imo</button>
  </div>

  <script>
    function startHack() {
      const input = document.getElementById('inputData').value.trim();
      if (!input) {
        alert("দয়া করে ইমো নাম্বার বা ইউজারনেম লিখুন!");
        return;
      }

      const animationBox = document.getElementById("animation-box");
      const accessBtn = document.getElementById("accessBtn");
      animationBox.innerText = "";
      animationBox.style.display = "block";
      accessBtn.style.display = "none";

      const messages = [
        "Connecting to Imo servers...",
        "Scanning for user profile...",
        "Injecting tracking script...",
        "Target: " + input,
        "Collecting message logs...",
        "Decrypting media attachments...",
        "Fetching contact list...",
        "Bypassing account protection...",
        "Finalizing access link..."
      ];

      let index = 0;
      const interval = setInterval(() => {
        if (index < messages.length) {
          animationBox.innerText += "> " + messages[index] + "\n";
          animationBox.scrollTop = animationBox.scrollHeight;
          index++;
        } else {
          clearInterval(interval);
        }
      }, 5000); // Total ~40s

      setTimeout(() => {
        accessBtn.style.display = "inline-block";
      }, 40000);
    }
  </script>

</body>
</html>
